<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskManager â€” Dashboard</title>
  <link rel="stylesheet" href="/frontend/css/styles.css" />
</head>
<body>
  <header class="topbar">
    <h2>TaskManager</h2>
    <div>
      <span id="who"></span>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="column">
      <div class="card">
        <h3>Projects</h3>
        <div id="project-controls" class="row">
          <!-- shown only to admin / managers / owners -->
          <input id="new-project-name" placeholder="Project name"/>
          <input id="new-project-desc" placeholder="Description"/>
          <button id="create-project" class="btn primary">Create</button>
        </div>

        <div id="projects-list"></div>
      </div>
    </section>

    <section class="column">
      <div class="card">
        <h3>Select a project</h3>
        <div id="selected-project-name">No project selected</div>

        <div class="create-task">
          <input id="task-title" placeholder="Task title"/>
          <input id="task-desc" placeholder="Task description"/>
          <input id="task-priority" placeholder="Priority (number)"/>
          <button id="create-task" class="btn primary">Create Task</button>
        </div>

        <h4>Tasks</h4>
        <div id="tasks-list"></div>

        <h4>Assign / Members (manager/admin only)</h4>
        <div id="members-area"></div>

      </div>
    </section>
  </main>

  <script src="/frontend/js/api.js"></script>
  <script src="/frontend/js/app.js"></script>
</body>
</html>
