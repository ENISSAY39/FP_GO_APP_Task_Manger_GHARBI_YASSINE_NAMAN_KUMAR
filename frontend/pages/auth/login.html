<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — TaskManager</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/manager.css">
  <style>
    /* keep msg visible style */
    #msg { margin-top: 8px; min-height: 18px; display:block; }
  </style>
</head>
<body>
  <main style="display:flex; align-items:center; justify-content:center; min-height:80vh;">
    <form id="loginForm" style="width: 360px; background:#fff; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08);" autocomplete="off">
      <h2>Login</h2>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required style="width:100%; padding:8px; margin:6px 0"/>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required style="width:100%; padding:8px; margin:6px 0"/>

      <button id="btnLogin" type="submit" style="margin-top:10px; padding:8px 12px;">Login</button>
      <div id="msg" aria-live="polite"></div>
    </form>
  </main>

  <!-- module script — correct relative path from pages/auth -> js/auth/login.js -->
  <script type="module" src="../../js/auth/login.js"></script>
</body>
</html>
