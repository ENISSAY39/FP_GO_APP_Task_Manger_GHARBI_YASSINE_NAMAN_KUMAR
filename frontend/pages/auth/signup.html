<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signup — TaskManager</title>

  <!-- RELATIVE paths: from pages/auth/signup.html go up two levels to reach frontend/ -->
  <link rel="stylesheet" href="../../assets/css/base.css" />
  <link rel="stylesheet" href="../../assets/css/auth.css" />
</head>
<body>
  <div class="container auth-wrap card">
    <h2>Sign up</h2>
    <p class="small">Create an account</p>

    <div id="form">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <label>Password</label>
      <input id="password" type="password" placeholder="••••••" />

      <label>Confirm Password</label>
      <input id="password2" type="password" placeholder="••••••" />

      <div style="margin-top:10px;">
        <button id="btnSignup" class="btn">Sign up</button>
      </div>

      <div id="err" class="error hidden"></div>

      <div class="form-footer">
        <small>Already have an account? <a href="./login.html">Login</a></small>
      </div>
    </div>
  </div>

  <!-- RELATIVE path to the signup JS -->
  <script type="module" src="../../js/auth/signup.js"></script>
</body>
</html>
